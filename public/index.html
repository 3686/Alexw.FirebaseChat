<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Chat by Alex</title>

  <script src="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.js"></script>
  <script data-main="scripts/main" src="scripts/require.min.js"></script>

  <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/1.0.0/firebaseui.css" />
  <link type="text/css" rel="stylesheet" href="styles/bootstrap.min.css">
  <link type="text/css" rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div id="auth"></div>
  <div id="content">
    <form id="room" onsubmit="onRoomChange(); return false;">
      <div class="input-group">
        <input type="text" class="form-control" id="roomname" placeholder="the room name" />
        <span class="input-group-btn"><input class="btn btn-default" type="submit" value="Change Room" /></span>
      </div>
    </form>
    <div id="history">
      <!-- will be replaced -->
    </div>
    <form id="chatroom" onsubmit="onSubmit(); return false;">
      <div class="input-group">
        <input type="text" class="form-control" id="message" placeholder="Your message" autocomplete="off" />
        <span class="input-group-btn"><input class="btn btn-primary" type="submit" value="Send" /></span>
      </div>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/3.7.2/firebase.js"></script>
</body>

</html>
